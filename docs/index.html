<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

        <!-- Docsify -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/pure.css" />

        <!-- KaTeX -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

        <!-- Prism -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prism-themes@latest/themes/prism-vs.min.css" />

        <!-- Custom theme -->
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                homepage: "index.md",
                loadSidebar: true,
                logo: "https://www.hogent.be/sites/hogent/assets/Image/logo-1.jpg",
                name: "HOGENT",
                nameLink: "https://hogent.be",
                relativePath: true,
            };
        </script>

        <!-- Docsify -->
        <script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>

        <!-- Docsify LaTeX -->
        <script src="//cdn.jsdelivr.net/npm/mathjax@latest/es5/tex-mml-chtml.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-latex@latest"></script>

        <!-- Docsify Mermaid -->
        <script type="module">
            import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs";
            mermaid.initialize({ startOnLoad: true });
            window.mermaid = mermaid;
        </script>
        <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>

        <!-- Docsify PlantUML -->
        <script src="//unpkg.com/docsify-plantuml@latest/dist/docsify-plantuml.min.js"></script>

        <!-- Prism: add the languages you want to highlight here (see https://prismjs.com/#supported-languages ) -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-csharp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-docker.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-java.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-powershell.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-sql.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-typescript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-yaml.min.js"></script>
    </body>
</html>
